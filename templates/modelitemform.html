<!DOCTYPE html>
<html>
    <head>
        <title>Edit Model Form</title>
    </head>
    <body>
        <form method="post" action="/v1/model/update" enctype="multipart/form-data">
            <input type="hidden" name="txtModelId" value="{{ id }}">
            <label>Model Name:</label>
            <input type="text" name="txtModelName" id="txtModelName" value="{{ modelname }}"><br>
            <label>Description:</label>
            <input type="text" name="txtDescription" id="txtDescription" value="{{ desc }}""><br>
            <label>Price:</label>
            <input type="text" name="txtPrice" id="txtPrice" value="{{ price }}"><br>
            <input type="submit">
        </form>
    </body>
</html>
