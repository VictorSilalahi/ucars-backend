<!DOCTYPE html>
<html>
    <head>
        <title>Brand Form</title>
    </head>
    <body>
        <form method="post" action="/v1/brands" enctype="multipart/form-data">
            <label>Brand Name:</label>
            <input type="text" name="txtBrandName" id="txtBrandName"><br>
            <label>Brand Logo:</label>
            <input type="file" name="fileLogo" id="fileLogo"><br>
            <input type="submit">
        </form>
    </body>
</html>
